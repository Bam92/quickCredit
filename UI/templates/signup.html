<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Enter personal details</title>
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="form-container sign-up-container">
   <form action="#">
      <h1>Create your account</h1>
      
      <select name="cities" id="cities">
        <option value="" disabled>Select your city</option>
         <option value="kisangani">Kisangani</option>
         <option value="kinshasa">Kinshasa</option>
         <option value="goma">Goma</option>
         <option value="lubumbashi">Lubumbashi</option>
         <option value="bukavu">Bukavu</option>
         <option value="kalemie">Kalemie</option>
         <option value="bunia">Bunia</option>
         <option value="matadi">Matadi</option>
         <option value="mbandaka">Mbandaka</option>
      </select>
      
      <input type="text" placeholder="First name" id="firstName" required>
      <div id="helpFirstName" class="inputError"></div>
      <input type="text" placeholder="Last name" id="lastName" required>
      <div id="helpLastName" class="inputError"></div>
      <input type="tel" placeholder="Phone" id="phone" required>
      <div id="helpPhone" class="inputError"></div>
      <input type="email" placeholder="you@domaine.com" id="email" required>
      <div id="helpEmail" class="inputError"></div>
      <input type="password" placeholder="password" id="password" required>
      <div id="helpPassword" class="inputError"></div>
      
      <input type="submit" value="Sign Up">
            
   </form>
</div> 

<script>
   
   

</script>
 <scrip type="application/javascript" src="../js/main.js"></scrip> 
</body>
</html>
