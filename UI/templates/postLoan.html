<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Quick Credit | Post loan repayment</title>
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <main id="main-application">
            <header>
                <div class="container">

                <nav class="navbar" role="navigation">
                  <div><a class="mainHeader_logo" href="../index.html">Quick Credit</a></div>
                   <ul class="navLinks">
                      <li class="navItem"><a href="#" title="Verify clients">Clients</a></li>
                      <li class="navItem" id="activeItem"><a href="#" title="Browse all applications">Applications</a></li>
                      <li class="navItem"><a href="#" title="Browse all loans">Loans</a></li>
                      <li class="userProfile">
                       <a href="" title="Hello, admin"><img src="../images/avatar.png" alt="borrower"></a> 
                      </li>
                   </ul>
                   <div class="dropdown-content hidden" id="DropdownProfile">
                   <ul>
                      <li><a href="#"><strong>Admin</strong></a></li>
                      <li><a class="" href="#"> Profile </a></li>
                      <li><a class="" href="#"> Logout</a></li>            
                   </ul>

                   </div>
                </nav>
                </div>
             </header>

          <div class="container">
             <div class="form-bloc">
                <p class="form-title">Post loan repayment transaction in favour of a client.</p>
                <div class="form-content">
                     <div>* Required field</div>
                     <form action="">
                        <fieldset>
                           <div class="left-hand">
                              <label for="fName">First Name*</label>
                              <div class="input">
                                 <input type="text" id="fNameL">
                              </div>
                           </div>
                           <div class="right-hand">
                                 <label for="lName">Last Name*</label>
                                 <div class="input">
                                    <input type="text" required>
                                 </div>
                           </div>
                        </fieldset>
                        <fieldset>
                              <div class="left-hand">
                                 <label for="paymentAmount">Amount*</label>
                                 <div class="input">
                                    <input type="text" id="paymentAmount" required>
                                 </div>
                              </div>
                           </fieldset>
                           <fieldset>
                                 <div class="left-hand">
                                    <label for="paymentDescription">Amount*</label>
                                    <div class="textarea">
                                       <textarea name="paymentDescription" id="paymentDescription" cols="30" rows="10"></textarea>
         
                                    </div>
                                 </div>
                              </fieldset>  

                        <input type="submit">
                        
                   
                     </form>
                </div>

               </div>
            </div>

         <footer id="footer-application">
           <p>Code and design: <a href="www.abelmbula.com">Abel</a></p>
         </footer> 

      </main>

 <script src="../js/data.js"></script>
 <scrip type="text/javascript" src="../js/app.js"></scrip>

</body>
</html>
